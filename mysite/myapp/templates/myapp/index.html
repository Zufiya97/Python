<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
</head>

<body>
    {% extends 'myapp/base.html' %}
    {% block body %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="banner">
                    <dv class="banner-text">
                        <h1>Todo</h1>
                    </dv>
                </div>
            </div>
        </div>
        <div class="row">
            <dv class="col-md-6">
                <h4>Add Task</h4>
                <form class="p-3 shadow" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" , class="form-control" , name="name" , id="name" ,
                            placeholder="Enter your task">
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="date" , class="form-control" , name="date" , id="date">
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="text" , class="form-control" , name="priority" , id="priority" ,
                            placeholder="Enter your task's priority">
                    </div>
                    <br>
                    <button class="btn btn-success" type="submit">Submit</button>
                </form>
            </dv>

            <div class="col-md-6">
                <h4>Tasks to be done</h4>
                {% for task in task_list %}
                <div class="shadow card">
                    <div class="card-body">
                        <h5 class="card-title">{{task.name}}</h5>
                        <p><b>Priority : {{task.priority}}</b></p>
                        <p><b>{{task.date}}</b></p>
                        <a class="btn btn-danger" href="{% url 'delete' task.id %}">Done</a>
                    </div>
                </div>
                <br>
                {% endfor %}
            </div>
        </div>
    </div>
    {% endblock %}
</body>

</html>
